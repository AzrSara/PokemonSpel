<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="pokemon.js" defer></script>
  <link rel="icon" type="png" href="slike/favicon.png">

  
  <title>Pokemon Team</title>


</head>


<body>
  <label for="pokemonInput"><h2>Choose a Pokemon:</h2></label>
  <input type="text" id="pokemonInput" list="pokemonList">
  <datalist id="pokemonList"></datalist>
  
  <input type="text" id="nicknameInput" placeholder="Enter nickname">
<button id="addToTeamButton">Add to Team</button>
</div>
  <div id="messageContainer" style="display: none;"></div>
  
  <div id="pokemonDetails">
    <h2>Pokemon Details</h2>
    <img id="pokemonImage" alt="Pokemon Image">
    <p id="pokemonName"></p>
    
  
  <div id="overlay-container">
    <div id="overlay">
      <div class="pokemon-box" id="pokemon-box-1"></div>
      <div class="pokemon-box" id="pokemon-box-2"></div>
      <div class="pokemon-box" id="pokemon-box-3"></div>
    </div>
  </div>

  

  <div id="messageContainer" style="display: none;"></div>

  
 
</body>
</html>
